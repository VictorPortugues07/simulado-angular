      <div>
        <h5>{{ nome }}</h5>
        <small>{{ nomeCurto }}</small>
      </div>
    </div>

    <div class="jogador-detalhes">
      <span>Idade: {{ idade }}</span>
      <span>{{ posicao }}</span>
    </div>
    <div class="jogador-detalhes">
      <span>NÃºmero: {{ numero }}</span>
    </div>

    <button class="btn btn-escalar mt-2" (click)="aoClicarEscalar()">

    </button>
  </div>
