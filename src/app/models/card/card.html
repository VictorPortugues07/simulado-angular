<div class="card">
  <img [src]="imagem" [alt]="nome" class="card-img-top" />
  <div class="card-body">
    <h5 class="card-title">{{ nome }}</h5>
    <p class="card-text">
      <strong>Idade:</strong> {{ idade }}<br />
      <strong>Número:</strong> {{ numero }}<br />
      <strong>Posição:</strong> {{ posicao }}
    </p>
    <button class="btn btn-success w-100" (click)="aoClicarEscalar()">
      Escalar
    </button>
  </div>
</div>
